<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    

    <title>TopCasaFina Arquitetura</title>
</head>

<body>
    <div class="container">
        <h2>Sobre Nós</h2>
        <img src="assets/empresa.jpg" class="img-responsive" alt="imagem-reunião">
        <div class="panel-group" id="paneis-sobre">
            <!-- Primeiro parágrafo -->
            <div class="panel panel-deafult">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#paneis-sobre">Tempo de atuação</h3>
                </div>
                <div id="primeiro-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p>A TopCasaFina Arquitetura está no mercado desde 1935...</p>
                    </div>
                </div>
            </div>
            <!-- Segundo parágrafo -->
            <div class="panel panel-deafult">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#paneis-sobre">Preços acessíveis</h3>
                </div>
                <div id="segundo-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p >Preços a partir de R$ 1000,00.</p>
                    </div>
                </div>
            </div>
            <!-- Terceiro parágrafo -->
            <div class="panel panel-deafult">
                <div class="panel-heading">
                    <h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#paneis-sobre">Colaboramos para um mundo mais bonito</h3>
                </div>
                <div id="terceiro-paragrafo" class="collapse">
                    <div class="panel-body">
                        <p >Trazemos a alegria para a vida das pessoas.</p>
                    </div>
                </div>
            </div>
        </div>

    <!--Projetos -->
    <div class="container">
        <h2>Nossos Projetos</h2>
        <figure class="thumbnail">
            <img src="assets/projetos/casa-castelo.png" class="img-responsive" alt="castelo">
            <figcaption class="caption">
                <h3>Casa Castelo</h3>
                <p>A Casa Castelo é o último lançamento da TopCasaFina Arquitetura.</p>
            </figcaption>
        </figure>
     </div>

    <div class="container">
        <figure class="thumbnail">
            <img src="assets/projetos/casa-lago.png" class="img-responsive" alt="casa-lago">
            <figcaption class="caption">
                <h3>Casa no Lago</h3>
                <p>A Casa do Lago foi lar foi inspirada em pessoas que gostam de lugares mais privados.</p>
            </figcaption>
        </figure>
     </div>

    <div class="container">
        <figure class="thumbnail">
            <img src="assets/projetos/mercado-marapira.png" class="img-responsive" alt="mercado">
            <figcaption class="caption">
                <h3>Mercado Marapira</h3>
                <p>O mercado Marapira foi projetado nos mínimos detalhes na arquitetura baseada em frutas.</p>
            </figcaption>
        </figure>
     </div>

    <div class="container">
        <figure class="thumbnail">
            <img src="assets/projetos/palacio-dionisio.png" class="img-responsive" alt="palácio">
            <figcaption class="caption">
                <h3>Palácio Dionisio</h3>
                <p>O Palácio Dionisio foi eleito pela revista Grandes palácios, como o palácio mais bonito do mundo</p>
            </figcaption>
        </figure>
     </div>

    <div class="container">
        <figure class="thumbnail">
            <img src="assets/projetos/residencia-ludi.png" class="img-responsive" alt="residencia">
            <figcaption class="caption">
                <h3>Residência Ludi</h3>
                <p>A residência Ludi foi projetada para ser a mais bela e inovadora casa de Nova Zelândia.</p>
            </figcaption>
        </figure>
     </div>
       
   
       
      
        
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
